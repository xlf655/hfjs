<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Car with drive</title>
<script>

var fiat = {
    make: "Fiat",
    model: "500",
    year: 1957,
    color: "Medium Blue",
    passengers: 2,
    convertible: false,
    mileage: 88000,
    started: false,
    fuel:0,

    start: function() {
		this.started = true;
	},

    stop: function() {
		this.started = false;
	},

    drive: function() {
		//
		// if we use started instead of this.started,
		// our code doesn't work!
		//
		if (this.started) {
			alert("Zoom zoom!");
		} else {
			alert("You need to start the engine first.");
		}
	}
};

fiat.drive();
fiat.start();
fiat.drive();
fiat.stop();


var eightBall={
  index:0,
  advice:["yes","no","maybe","not a chance"],
  shake:function () {
    this.index=this.index+1;
    if (this.index>=this.advice.length) {
      this.index=0;
    }
  },
  look:function () {
    return this.advice[this.index];
  }
};
eightBall.shake();
console.log(eightBall.look());
</script>
</head>

</body>
