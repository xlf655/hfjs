<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>猜猜看</title>
  <style media="screen">
    body {
      margin: 20px;
    }
    img {
      margin: 20px;
    }
  </style>
  <script type="text/javascript">
  window.onload = init;
  function init() {
    var images = document.getElementsByTagName("img");
    for (var i = 0; i < images.length; i++) {
      images[i].onclick= showAnswer;
    }
  };
  function showAnswer(Obj) {
    var image = Obj.target;
    var name = image.id;
    name=name+".jpg";
    image.src=name;
  }
  </script>
</head>
<body>
  <img src="zeroblur.jpg" alt="mengnalisha" id="zero" />
  <img src="oneblur.jpg" id="one">
  <img src="twoblur.jpg" id="two">
  <img src="threeblur.jpg" id="three">
  <img src="fourblur.jpg" id="four">
  <img src="fiveblur.jpg" id="five">
</body>
</html>
