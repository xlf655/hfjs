<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog bark</title>
  <script type="text/javascript">
    function bark(name,weight) {
      if (weight>20) {
        console.log (name+ " says WOOF WOOF");
      } else {
        console.log (name+ " says woof woof");
      }
    }
    bark("dino","20");


    function whatShallIWear(temp) {
      if (temp<60) {
        console.log("Wear a jacket");
      } else if (temp<70) {
        console.log("Wear a sweater");
      } else {
        console.log("Wear a t-shirt");
      }
    }
    whatShallIWear(50);
    whatShallIWear(80);
    whatShallIWear(60);
    function doIt(param) {
      param=2;
    }
    var test=1;
    doIt(test);
    console.log(test);
    function clunk(times) {
      var num=times;
      while (num>0) {
        display("clunk");
        num=num-1;
      }
    }
    function thingamajig(size) {
      var facky=1;
      clunkCounter=0;
      if (size==0) {
        display("clank");
      } else if (size==1) {
        display("thunk");
      } else {
        while (size>1){
          facky=facky*size;
          size=size-1;
        }
        clunk(facky);
      }
    }
    function display(output) {
      console.log(output);
      clunkCounter=clunkCounter+1;
    }
    var clunkCounter=0;
    thingamajig(4);
    console.log(clunkCounter);
  </script>
</head>
<body>

</body>
</html>
